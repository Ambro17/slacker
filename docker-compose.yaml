version: "3"
services:
  slacker:
    build:
      context: ./slacker
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - redis
    env_file:
      - .env
    volumes:
      - ./slacker:/slacker 

  tasks:
    build:
      context: task-queue
      dockerfile: Dockerfile
    depends_on:
      - redis
    env_file:
      - task-queue/.env

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  db:
    image: postgres:11-alpine
    container_name: postgres_container
    ports:
      - "54320:5432"
    volumes:
      - pg_database:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${PG_PASS}

volumes:
  pg_database:
